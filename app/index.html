<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="favicon.ico"/>
    <title>CapWIN Chat</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/chat.css"/>
  </head>
  <body>
      <div>
       <nav class="navbar navbar-default">
          <div class="container">
              <!-- Nav tabs -->
              <a class="navbar-brand" href="#">CapWIN</a>
              <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active" id="chatLabel"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" id="chatTab">Chat Page</a></li>
                <li role="presentation"><a href="#page2" aria-controls="page2" role="tab" data-toggle="tab">Page 2</a></li>
                <li role="presentation"><a href="#page3" aria-controls="page3" role="tab" data-toggle="tab">Page 3</a></li>
              </ul>

          </div>

       </nav>
     </div>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
         <div id="chatController" class="container" ng-app="vectorApp" ng-controller="ChatController">
           <div class="panel panel-primary" ng-repeat="(value, key) in conversations">
              <div class="panel-heading">
                <h3 class="panel-title">{{value}}</h3>
              </div>
              <div class="panel-body">
                <div ng-repeat="message in key">
                  <h5><span style="font-weight:bold" ng-class="{jid: message.self, ownJid: !message.self}">{{message.jid}} : </span>{{message.msg}}</h5>
                </div>
              </div>
              <div class="panel-footer">
                <form ng-submit="chat(value, replyMessage)">
                  <div class="input-group">
                      <span class="input-group-addon" id="response-input-addon">Reply : </span>
                      <input type="text" id="response-text" class="form-control" aria-describedby="response-input-addon" ng-model="replyMessage">
                  </div>
                </form>
              </div>
           </div>
        </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="page2">Page 2</div>
        <div role="tabpanel" class="tab-pane" id="page3">Page 3</div>
      </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/strophe.js/1.2.13/strophe.min.js"></script>
  <script src='https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/vkbeautify/vkbeautify.0.99.00.beta.js'></script>

  <script src="js/chat.js"></script>

</html>
